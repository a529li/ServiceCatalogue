<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results - AI Service Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #ffffff;
      --bg-page: #f5f5f7;
      --text-main: #111111;
      --text-muted: #555555;
      --card-bg: #ffffff;
      --card-border: #dedede;
      --gold: #f1c40f;
      --max-width: 960px;
      --shadow-soft: 0 3px 8px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #000000;
      color: #ffffff;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .top-left {
      display: flex;
      align-items: center;
    }

    .top-home-link {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: inherit;
    }

    .top-home-icon {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      overflow: hidden;
      display: inline-block;
    }

    .top-home-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .top-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .top-link {
      font-size: 0.95rem;
      color: #ffffffcc;
      text-decoration: none;
    }

    .top-link.active {
      color: #ffffff;
      font-weight: 600;
    }

    .top-link:hover {
      color: #ffffff;
    }

    .top-search-wrapper {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .top-search-icon {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    .top-search-icon img {
      width: 20px;
      height: 20px;
      display: block;
    }

    .top-search-input {
      display: none;
      font-size: 0.85rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      border: 1px solid #cccccc;
    }

    .top-search-input.visible {
      display: inline-block;
      background: #ffffff;
      color: #111111;
    }

    .gold-bar {
      height: 8px;
      background: linear-gradient(to right,
        #f4d03f, #f1c40f, #f39c12);
    }

    .hero {
      background: #000000;
      padding: 1.6rem 1.5rem 1.9rem;
      color: #ffffff;
    }

    .hero-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      text-align: center;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 0.4rem;
      color: #ffffff;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: #ffffff;
    }

    main {
      flex: 1;
      background: var(--bg-page);
      padding: 2rem 1.5rem 3rem;
      display: flex;
      justify-content: center;
    }

    .content {
      width: 100%;
      max-width: var(--max-width);
    }

    .category-card {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 1.2rem 1.5rem 1.4rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-soft);
    }

    .card-image {
      flex: 0 0 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #cccccc;
    }

    .card-body {
      flex: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .category-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111111;
    }

    .toggle-btn {
      border: none;
      background: transparent;
      color: #444444;
      font-size: 1.2rem;
      cursor: pointer;
      transform: rotate(0deg);
      transition: transform 0.2s ease;
    }

    .category-card.open .toggle-btn {
      transform: rotate(180deg);
    }

    .category-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .category-divider {
      border: none;
      border-bottom: 1px solid #e0e0e0;
      margin: 0.3rem 0 0.5rem;
    }

    .service-list {
      list-style: disc;
      padding-left: 1.1rem;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: none;
    }

    .category-card.open .service-list {
      display: block;
    }

    .service-list li {
      margin-bottom: 0.15rem;
    }

    .service-list a {
      color: #004272;
      text-decoration: none;
    }

    .service-list a:hover {
      text-decoration: underline;
    }

    /* --- A-Z specific --- */

    .az-nav {
      text-align: center;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1.8rem;
    }

    .az-link {
      color: #111111;
      text-decoration: none;
      margin: 0 0.35rem;
    }

    .az-link:hover {
      text-decoration: underline;
    }

    .letter-section {
      margin-bottom: 2rem;
    }

    .letter-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .az-service-list {
      list-style: square;
      padding-left: 1.1rem;
      font-size: 0.95rem;
    }

    .az-service-list li {
      margin-bottom: 0.25rem;
    }

    .az-service-list a {
      color: #004272;
      text-decoration: none;
    }

    .az-service-list a:hover {
      text-decoration: underline;
    }

    /* --- Service card content --- */

    .service-card-page {
      padding-top: 0.5rem;
      padding-bottom: 3rem;
    }

    .service-section {
      margin-bottom: 3rem;
    }

    .service-section .service-subheading:last-of-type + .service-text {
      margin-bottom: 1.2rem; /* give nested sections breathing room */
    }

    .service-heading {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
    }

    .service-text {
      font-size: 0.9rem;
      line-height: 1.45;
      color: #444444;
    }

    .service-text p {
      margin: 0.4rem 0 1rem 0;
    }

    .service-meta {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      color: #777777;
    }

    .service-subheading {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 1.2rem 0 0.25rem;
      padding-left: 1.5rem;
    }

    .service-subheading + .service-text {
      padding-left: 1.5rem;
    }

    .service-text p {
      margin-bottom: 0.6rem;
    }

    /* --- Search results page --- */

    .search-results-page {
      padding-top: 0.5rem;
      padding-bottom: 2.5rem;
    }

    .search-summary {
      font-size: 0.95rem;
      color: #555555;
      margin-bottom: 1.0rem;
    }

    .search-summary span {
      font-weight: 600;
      color: #111111;
    }

    .search-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-soft);
    }

    .search-card-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .search-card-title a {
      color: #004272;
      text-decoration: none;
    }

    .search-card-title a:hover {
      text-decoration: underline;
    }

    .search-card-meta {
      font-size: 0.8rem;
      color: #777777;
      margin-bottom: 0.4rem;
    }

    .search-card-snippet {
      font-size: 0.9rem;
      color: #444444;
      line-height: 1.4;
    }

    .search-no-results {
      font-size: 0.95rem;
      color: #555555;
      margin-top: 0.5rem;
    }

    /* --- Footer --- */

    footer {
      background: #000000;
      color: #ffffff;
      padding: 2.3rem 1.5rem;
      border-top: 4px solid var(--gold);
      font-size: 0.9rem;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
    }

    .footer-inner > div {
      min-width: 220px;
    }

    .footer-column-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #ffffff;
    }

    .footer-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-list li {
      margin-bottom: 0.3rem;
    }

    .footer-list a {
      color: #f1f1f1;
      text-decoration: underline;
      text-decoration-thickness: 1px;
    }

    /* --- FAQ specific (only used on FAQ page) --- */

    .faq-page {
      padding-top: 0.5rem;
      padding-bottom: 2.5rem;
    }

    .faq-intro {
      font-size: 0.95rem;
      color: #555555;
      margin-bottom: 1.5rem;
    }

    .faq-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .faq-item + .faq-item {
      margin-top: 1.5rem;
      padding-top: 1.0rem;
      border-top: 1px solid #dedede;
    }

    .faq-question {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .faq-answer-block {
      font-size: 0.9rem;
      line-height: 1.55;
      color: #444444;
    }
  </style>
</head>

          function makeSnippet(text, query) {
            if (!text) return "";
            const lower = text.toLowerCase();
            const idx = lower.indexOf(query);
            if (idx === -1) {
              if (text.length <= 200) return text;
              return text.slice(0, 200) + "…";
            }
            const start = Math.max(0, idx - 60);
            const end = Math.min(text.length, idx + query.length + 60);
            let snippet = text.slice(start, end);
            if (start > 0) snippet = "…" + snippet;
            if (end < text.length) snippet = snippet + "…";
            return snippet;
          }

          const container = document.getElementById('search-results-container');

          if (!q) {
            container.innerHTML = '<p class="search-no-results">Enter a search term in the box above.</p>';
            return;
          }

          const qLower = q.toLowerCase();

          const categories = {
            "applications": "Applications",
            "application": "Applications",
            "platforms": "Platforms",
            "platform": "Platforms",
            "education": "Education and Engagement",
            "engagement": "Education and Engagement",
            "principles": "Principles and Guardrails",
            "guardrails": "Principles and Guardrails",
            "kpi": "KPIs",
            "kpis": "KPIs"
          };

          const audienceTerms = {
            "student":   "student",
            "students":  "student",
            "undergrad": "student",
            "graduate":  "student",

            "faculty":   "faculty",
            "professor": "faculty",
            "teachers":  "faculty",
            "instructors": "faculty",

            "staff":     "staff",
            "employee":  "staff",
            "employees": "staff"
          };

          let results = services.filter(s => {
            const name = (s.name || "").toLowerCase();
            const text = (s.text || "").toLowerCase();
            const cat  = (s.category || "").toLowerCase();
            return (
              name.includes(qLower) ||
              text.includes(qLower) ||
              cat.includes(qLower)
            );
          });

          if (categories[qLower]) {
            const catName = categories[qLower];
            const catMatches = services.filter(s =>
              (s.category || "").toLowerCase() === catName.toLowerCase()
            );
            results = results.concat(catMatches);
          }

          if (audienceTerms[qLower]) {
            const audKey = audienceTerms[qLower]; // "student" | "faculty" | "staff"
            const audMatches = services.filter(s =>
              (audKey === "student" && s.audienceStudent) ||
              (audKey === "faculty" && s.audienceFaculty) ||
              (audKey === "staff"   && s.audienceStaff)
            );
            results = results.concat(audMatches);
          }

          // 4. Remove duplicates (by URL)
          const seen = new Set();
          results = results.filter(s => {
            if (seen.has(s.url)) return false;
            seen.add(s.url);
            return true;
          });

          if (results.length === 0) {
            container.innerHTML = '<p class="search-no-results">No matching services were found.</p>';
            return;
          }

          container.innerHTML = results.map(s => {
            const snippetSource = s.text || s.overview || "";
            const snippet = makeSnippet(snippetSource, q);
            const meta = s.category
              ? `<div class="search-card-meta">${s.category}</div>`
              : "";
            const snippetHtml = snippet
              ? `<p class="search-card-snippet">${snippet}</p>`
              : "";
            return `
              <article class="search-card">
                <h2 class="search-card-title"><a href="${s.url}">${s.name}</a></h2>
                ${meta}
                ${snippetHtml}
              </article>
            `;
          }).join("");
        });
      </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cards = document.querySelectorAll('.category-card');
      cards.forEach(card => {
        const btn = card.querySelector('.toggle-btn');
        if (!btn) return;
        btn.addEventListener('click', function (event) {
          event.stopPropagation();
          const isOpen = card.classList.toggle('open');
          btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });
      });

      const searchIcon = document.querySelector('.top-search-icon');
      const searchInput = document.querySelector('.top-search-input');
      if (searchIcon && searchInput) {
        searchIcon.addEventListener('click', () => {
          searchInput.classList.toggle('visible');
          if (searchInput.classList.contains('visible')) {
            searchInput.focus();
          }
        });

        searchInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            const q = searchInput.value.trim();
            if (!q) return;
            const encoded = encodeURIComponent(q);
            window.location.href = 'search.html?q=' + encoded;
          }
        });
      }
    });
  </script>
